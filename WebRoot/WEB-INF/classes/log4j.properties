log4j.rootLogger=CONSOLE,logfile
# All outputs currently set to be a ConsoleAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layou=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-ddHH\:mm\:ss}[%c-%L][%t][%-100r] - %m%n
####### File appender definition #######
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=$/log/webapp.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.MaxFileSize=512KB